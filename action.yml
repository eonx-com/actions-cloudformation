name:         'eonx-com/actions-cloudformation'
description:  'CloudFormation template build/deployment action'
author:       'Damian Sloane <damian.sloane@eonx.com>'

inputs:
  template_path:
    description: 'Path to CloudFormation template files in repository'
    required: true
    default: 'aws/templates'
  environment_path:
    description: 'Path to environment configuration files in repository'
    required: true
    default: 'aws/environments'
  output_path:
    description: 'Path where compiled CloudFormation templates will be output'
    required: true
    default: 'aws/environments'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.template_path }}
    - ${{ inputs.environment_path }}